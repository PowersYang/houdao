        var map = new AMap.Map('container', {
            resizeEnable: true
        });

        AMap.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：5s
                buttonPosition: 'RB',    //定位按钮的停靠位置
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    onComplete(result)
                } else {
                    onError(result)
                }
            });
        });

        //解析定位结果
        function onComplete(data) {
            var position = String(data.position).split(",")
            var p1 = [Number(position[0]), Number(position[1])];
            for (var i in address) {
                var location = address[i]['location'].split(',')
                var p2 = [Number(location[0]), Number(location[1])]
                var dis = AMap.GeometryUtil.distance(p1, p2);

                address[i]['dis'] = dis;
            }

            var address2 = address.sort(compare('dis'));
            var url = 'https://uri.amap.com/marker?markers=';
            for (var i = 0; i < 10; i++) {
                url = url + address2[i]['location'] + ',' + address2[i]['mall'] + '(左右滑动查看更多店面)' + '|';
            }
            url = url + '&src=mypage&callnative=0';
            console.log(url);
            window.location.href = url;
        }

        //解析定位错误信息
        function onError(data) {
            console.log('请保证您的APP已打开定位权限');
            alert('请保证您的APP已打开定位权限');
        }

        // 排序
        function compare(key) {
            return function (a, b) {
                var value1 = a[key];
                var value2 = b[key];
                return value1 - value2;
            }
        }
